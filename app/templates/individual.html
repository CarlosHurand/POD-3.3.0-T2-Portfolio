<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./static/img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css"
    />
    <link
      lang="text/css"
      rel="stylesheet"
      href="./static/styles/individual.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>template</title>
  </head>
  <body>
    <div id="content">
      {% block profile %} {% endblock %} {% block info %} {% endblock %}

      <div id="carousel">
        <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
        <div class="glider-contain multiple">
          <div class="glider">
            <div
              class="panel glider-slide"
              data-location="https://fontawesome.com/v4.7/icons/"
            >
              <i class="fa icon-camera-retro"></i>
              <div class="proj-text">
                <p class="proj-title">Project Name</p>
                <p class="proj-description">Description</p>
              </div>
            </div>
            <div
              class="panel glider-slide"
              data-location="https://fontawesome.com/v4.7/icons/"
            >
              <i class="fa icon-btc"></i>
              <div class="proj-text">
                <p class="proj-title">Project Name</p>
                <p class="proj-description">Description</p>
              </div>
            </div>
            <div
              class="panel glider-slide"
              data-location="https://fontawesome.com/v4.7/icons/"
            >
              <i class="fa icon-moon"></i>
              <div class="proj-text">
                <p class="proj-title">Project Name</p>
                <p class="proj-description">Description</p>
              </div>
            </div>
            <div
              class="panel glider-slide"
              data-location="https://fontawesome.com/v4.7/icons/"
            >
              <i class="fa icon-moon"></i>
              <div class="proj-text">
                <p class="proj-title">Project Name</p>
                <p class="proj-description">Description</p>
              </div>
            </div>
            <div
              class="panel glider-slide"
              data-location="https://fontawesome.com/v4.7/icons/"
            >
              <i class="fa icon-camera-retro"></i>
              <div class="proj-text">
                <p class="proj-title">Project Name</p>
                <p class="proj-description">Description</p>
              </div>
            </div>
          </div>
          <button aria-label="Previous" class="glider-prev" id="glider-prev">
            <i class="arrow icon-chevron-left"></i>
          </button>
          <button aria-label="Next" class="glider-next" id="glider-next">
            <i class="arrow icon-chevron-right"></i>
          </button>
          <div role="tablist" class="dots"></div>
        </div>
        <script src="./static/individual.js"></script>
      </div>
      <footer>
        <button  class="home-button" onclick="window.open('/', '_self')" class="button">
          <i class="icon-home"></i>
          Home
        </button>
      </footer>
    </div>
  </body>
</html>
